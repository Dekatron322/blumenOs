name: Build and Push to DOCR

on:
  push:
    branches:
      - dev
      - main
  workflow_dispatch:

env:
  DOCR_REGISTRY: ${{ secrets.DOCR_REGISTRY }}
  REGISTRY: registry.digitalocean.com/${{ secrets.DOCR_REGISTRY }}
  IMAGE_NAME: blumenos-fe

jobs:
  docker:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate registry secret
        run: |
          if [ -z "${DOCR_REGISTRY}" ]; then
            echo "DOCR_REGISTRY secret is missing. Set it to your DOCR registry name (no slashes or domain)."
            exit 1
          fi
        env:
          DOCR_REGISTRY: ${{ env.DOCR_REGISTRY }}

      - name: Normalize registry name
        run: |
          REG="${DOCR_REGISTRY#/}"
          REG="${REG%/}"
          echo "REGISTRY=registry.digitalocean.com/${REG}" >> "$GITHUB_ENV"
        env:
          DOCR_REGISTRY: ${{ env.DOCR_REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.ref == 'refs/heads/main' && 'latest' || 'dev' }}
            type=sha,format=short
            type=ref,event=branch

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
