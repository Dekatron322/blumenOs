name: Build and Push (DOCR)

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      IMAGE_NAME: blumenos-fe
      REGISTRY_HOST: registry.digitalocean.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Registry
        run: doctl registry login --expiry-seconds 3600

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ github.ref == 'refs/heads/main' && secrets.NEXT_PUBLIC_API_BASE_URL_PROD || secrets.NEXT_PUBLIC_API_BASE_URL_TEST }}
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ secrets.DOCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY_HOST }}/${{ secrets.DOCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to test (dev branch)
        if: github.ref == 'refs/heads/dev'
        uses: appleboy/ssh-action@v1.0.3
        env:
          DO_REGISTRY_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        with:
          host: ${{ secrets.TEST_SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: DO_REGISTRY_TOKEN
          script: |
            cd /opt/blumenos/ansible
            ansible-playbook -i inventory/hosts.ini playbooks/cicd/app.yml \
              -e nextjs_image=${{ env.REGISTRY_HOST }}/${{ secrets.DOCR_REGISTRY }}/${{ env.IMAGE_NAME }} \
              -e nextjs_image_tag=${{ github.sha }} \
              -e nextjs_host_port=3000 \
              -e nextjs_container_port=3000

      - name: Deploy to prod (main branch)
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        env:
          DO_REGISTRY_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: DO_REGISTRY_TOKEN
          script: |
            cd /opt/blumenos/ansible
            ansible-playbook -i inventory/hosts.ini playbooks/cicd/app.yml \
              -e nextjs_image=${{ env.REGISTRY_HOST }}/${{ secrets.DOCR_REGISTRY }}/${{ env.IMAGE_NAME }} \
              -e nextjs_image_tag=${{ github.sha }} \
              -e nextjs_host_port=3000 \
              -e nextjs_container_port=3000
