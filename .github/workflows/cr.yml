name: Code Review
permissions:
  contents: read
  pull-requests: write
on:
  pull_request:
    types:
      - opened
      # Removed 'synchronize' to avoid running on every push
jobs:
  test:
    runs-on: ubuntu-latest
    # Only run if PR has 'ai-review' label or is a first-time contributor
    if: contains(github.event.pull_request.labels.*.name, 'ai-review')
    steps:
      - uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          OPENAI_API_KEY: "${{ secrets.OPENAI_API_KEY }}"
